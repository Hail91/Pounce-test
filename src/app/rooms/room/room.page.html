<ion-header [translucent]="true">
  <ion-toolbar color="pounce">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{selectedRoom?.Name}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col class="ion-align-self-stretch">
        <ion-card routerDirection="forward" routerLink="lights">
          <ion-card-content class="ion-text-center">
            <ion-text color="primary">
              <fa-icon [icon]="['fas', 'lightbulb']" [fixedWidth]="true" size="2x"></fa-icon>
            </ion-text>

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-card routerDirection="forward" routerLink="temperature" [queryParams]="{alert:selectedRoom.HasAlert}">
          <ion-card-content class="ion-text-center">
            <fa-stack [fixedWidth]="true">
              <fa-icon [icon]="['fas', 'thermometer-half']" stackItemSize="2x" style="color: #3171e0;"></fa-icon>
              <fa-icon *ngIf="selectedRoom.HasAlert" [icon]="['fas', 'exclamation-triangle']" style="color: red;"
                stackItemSize="1x" primaryOpacity="0.9" transform="shrink-1 left-16 up-9"></fa-icon>
            </fa-stack>
            <ion-text color="primary" class="ion-nowrap">
              <strong>71</strong>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-card routerDirection="forward" routerLink="outlets">
          <ion-card-content class="ion-text-center">
            <ion-text color="primary">
              <fa-icon [icon]="['fas', 'plug']" [fixedWidth]="true" size="2x"></fa-icon>
            </ion-text>

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <img slot="end" src='../../assets/icon/grey-logo.png' height="55px" />
  </ion-toolbar>
</ion-footer>
